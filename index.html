<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Geo Notes</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <section class="header-block">
    <h1 class="header">Welcome to Geo Notes!</h1>
  </section>
  <section class="modal-block">
    <form class="error-form">
      <button class="cancel-button">X</button>
      <div class="modal-text">Unfortunately, we were unable to determine your location. Please give permission
        to use geolocation, or enter the coordinates manually.</div>
      <label for="coords" class="coords-hint">Latitude and longitude separated by commas:</label>
      <input type="text" id="coords" class="coords-field" required>
      <input type="submit" class="enter-coords-btn" value="Ok">
      <div class="invalid-coords-msg inactive">Invalid coordinates</div>
    </form>
  </section>
  <section class="main-block">
    <div class="notes-area">
      <div class="notes-block">
        <ul class="notes-list">
          <!-- Здесь добавляются новые записки -->
        </ul>
      </div>
    </div>
    <div class="send-area">
      <input type="text" id="typing-field" class="field">
    </div>
  </section>
</body>

</html>
